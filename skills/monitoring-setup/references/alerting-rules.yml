# Prometheus Alerting Rules for Web Applications
#
# Organized by the four golden signals: Latency, Traffic, Errors, Saturation.
# Reference this file in prometheus.yml:
#   rule_files:
#     - "alerting-rules.yml"
#
# Every alert includes a runbook_url annotation pointing to remediation steps.

groups:
  # -----------------------------------------------------------------------
  # Errors -- Are requests failing?
  # -----------------------------------------------------------------------
  - name: error_alerts
    rules:
      - alert: HighErrorRateWarning
        expr: |
          (
            sum(rate(http_requests_total{status_code=~"5.."}[5m])) by (job)
            /
            sum(rate(http_requests_total[5m])) by (job)
          ) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Elevated 5xx error rate on {{ $labels.job }}"
          description: >-
            {{ $labels.job }} 5xx error rate is above 1% for the last 5 minutes
            (current: {{ $value | humanizePercentage }}).
          runbook_url: "https://wiki.example.com/runbooks/high-error-rate"

      - alert: HighErrorRateCritical
        expr: |
          (
            sum(rate(http_requests_total{status_code=~"5.."}[5m])) by (job)
            /
            sum(rate(http_requests_total[5m])) by (job)
          ) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Critical 5xx error rate on {{ $labels.job }}"
          description: >-
            {{ $labels.job }} 5xx error rate is above 5% for the last 5 minutes
            (current: {{ $value | humanizePercentage }}). Immediate attention required.
          runbook_url: "https://wiki.example.com/runbooks/high-error-rate"

  # -----------------------------------------------------------------------
  # Latency -- Are requests slow?
  # -----------------------------------------------------------------------
  - name: latency_alerts
    rules:
      - alert: HighLatencyP95
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)
          ) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Elevated p95 latency on {{ $labels.job }}"
          description: >-
            {{ $labels.job }} p95 latency exceeds 1 second for the last 5 minutes
            (current: {{ $value | humanizeDuration }}).
          runbook_url: "https://wiki.example.com/runbooks/high-latency"

      - alert: HighLatencyP99
        expr: |
          histogram_quantile(0.99,
            sum(rate(http_request_duration_seconds_bucket[10m])) by (le, job)
          ) > 2.0
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Critical p99 latency on {{ $labels.job }}"
          description: >-
            {{ $labels.job }} p99 latency exceeds 2 seconds for the last 10 minutes
            (current: {{ $value | humanizeDuration }}).
          runbook_url: "https://wiki.example.com/runbooks/high-latency"

  # -----------------------------------------------------------------------
  # Traffic -- Is demand abnormal?
  # -----------------------------------------------------------------------
  - name: traffic_alerts
    rules:
      - alert: TrafficDropped
        expr: |
          (
            sum(rate(http_requests_total[5m])) by (job)
            /
            sum(rate(http_requests_total[1h] offset 1h)) by (job)
          ) < 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Sudden traffic drop on {{ $labels.job }}"
          description: >-
            {{ $labels.job }} request rate dropped more than 50% compared to
            the previous hour. This may indicate an upstream failure or DNS issue.
          runbook_url: "https://wiki.example.com/runbooks/traffic-anomaly"

      - alert: ServiceDown
        expr: up{job=~".+"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: >-
            {{ $labels.job }} on {{ $labels.instance }} has been unreachable
            for more than 1 minute.
          runbook_url: "https://wiki.example.com/runbooks/service-down"

  # -----------------------------------------------------------------------
  # Saturation -- Are resources exhausted?
  # -----------------------------------------------------------------------
  - name: saturation_alerts
    rules:
      - alert: HighCpuUsage
        expr: |
          (
            sum(rate(container_cpu_usage_seconds_total[5m])) by (pod)
            /
            sum(container_spec_cpu_quota / container_spec_cpu_period) by (pod)
          ) > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.pod }}"
          description: >-
            Pod {{ $labels.pod }} CPU usage above 85% of its limit for the
            last 10 minutes.
          runbook_url: "https://wiki.example.com/runbooks/high-cpu"

      - alert: HighMemoryWarning
        expr: |
          (
            sum(container_memory_working_set_bytes) by (pod)
            /
            sum(container_spec_memory_limit_bytes) by (pod)
          ) > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.pod }}"
          description: >-
            Pod {{ $labels.pod }} memory usage above 85% of its limit for
            the last 10 minutes.
          runbook_url: "https://wiki.example.com/runbooks/high-memory"

      - alert: HighMemoryCritical
        expr: |
          (
            sum(container_memory_working_set_bytes) by (pod)
            /
            sum(container_spec_memory_limit_bytes) by (pod)
          ) > 0.95
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Critical memory usage on {{ $labels.pod }}"
          description: >-
            Pod {{ $labels.pod }} memory usage above 95% of its limit.
            OOM kill is imminent.
          runbook_url: "https://wiki.example.com/runbooks/memory-leak"

      - alert: DiskUsageHigh
        expr: |
          (
            node_filesystem_size_bytes{mountpoint="/"} -
            node_filesystem_avail_bytes{mountpoint="/"}
          ) / node_filesystem_size_bytes{mountpoint="/"} > 0.85
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Disk usage above 85% on {{ $labels.instance }}"
          description: >-
            {{ $labels.instance }} root filesystem is above 85% utilization.
            Free space: {{ $value | humanize1024 }}B remaining.
          runbook_url: "https://wiki.example.com/runbooks/disk-usage"
