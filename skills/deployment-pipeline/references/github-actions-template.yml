# =============================================================================
# CI/CD Pipeline - GitHub Actions Workflow Template
# =============================================================================
# This workflow runs on pushes to main and on pull requests.
# It enforces a strict job dependency chain:
#   lint -> test -> build -> deploy-staging -> deploy-production
#
# Secrets required:
#   DOCKER_REGISTRY_URL, DOCKER_USERNAME, DOCKER_PASSWORD
#   STAGING_SSH_HOST, STAGING_SSH_KEY
#   PRODUCTION_SSH_HOST, PRODUCTION_SSH_KEY
#   SLACK_WEBHOOK_URL (optional, for notifications)
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  DOCKER_IMAGE: ${{ secrets.DOCKER_REGISTRY_URL }}/app

# -----------------------------------------------------------------------------
# Job 1: Lint - Static analysis and code formatting checks
# -----------------------------------------------------------------------------
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"  # Caches pip dependencies based on requirements files

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"  # Caches npm dependencies based on package-lock.json
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python linting tools
        run: pip install ruff mypy

      - name: Run Ruff (linter + formatter check)
        run: ruff check . && ruff format --check .

      - name: Run mypy (type checking)
        run: mypy src/ --ignore-missing-imports

      - name: Run ESLint (frontend)
        working-directory: frontend
        run: npm ci && npm run lint

  # ---------------------------------------------------------------------------
  # Job 2: Test - Unit and integration tests
  # Depends on lint passing first to avoid wasting CI minutes on broken code
  # ---------------------------------------------------------------------------
  test:
    needs: lint
    runs-on: ubuntu-latest
    services:
      # Spin up PostgreSQL for integration tests
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Run database migrations
        run: alembic upgrade head
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Run pytest with coverage
        run: pytest --cov=src --cov-report=xml --junitxml=results.xml
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ---------------------------------------------------------------------------
  # Job 3: Build - Build Docker image and push to registry
  # Only runs after tests pass to ensure we never ship broken images
  # ---------------------------------------------------------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    # Only build images on pushes to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate image metadata (tags and labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline

  # ---------------------------------------------------------------------------
  # Job 4: Deploy Staging - Automatic deployment on every push to main
  # Uses the image built in the previous job
  # ---------------------------------------------------------------------------
  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    environment: staging  # Links to GitHub Environment for protection rules
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh staging
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          SSH_HOST: ${{ secrets.STAGING_SSH_HOST }}
          SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}

      - name: Run smoke tests against staging
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh https://staging.example.com

  # ---------------------------------------------------------------------------
  # Job 5: Deploy Production - Requires manual approval via GitHub Environment
  # The "production" environment must have required reviewers configured
  # ---------------------------------------------------------------------------
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production  # Manual approval gate configured in repo settings
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh production
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          SSH_HOST: ${{ secrets.PRODUCTION_SSH_HOST }}
          SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Run smoke tests against production
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh https://app.example.com

      - name: Notify team on Slack
        if: always()
        run: |
          STATUS="${{ job.status }}"
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d "{\"text\":\"Production deploy ${STATUS}: ${{ github.sha }}\"}"
