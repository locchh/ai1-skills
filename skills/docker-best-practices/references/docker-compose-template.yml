# =============================================================================
# Docker Compose - Local Development Environment
# =============================================================================
# This compose file sets up the full application stack for local development.
# All services use health checks and dependency ordering so that containers
# start in the correct sequence and the app waits for its dependencies.
#
# Usage:
#   docker compose up        # Start all services (foreground)
#   docker compose up -d     # Start all services (detached)
#   docker compose down -v   # Stop all services and remove volumes
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend: FastAPI application with hot-reload via Uvicorn
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reload during development
      - ./backend/src:/app/src:cached
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - DATABASE_URL=postgresql://dev:dev@db:5432/app_dev
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy    # Wait for PostgreSQL to accept connections
      redis:
        condition: service_healthy    # Wait for Redis to accept connections
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Frontend: React/Vite dev server with hot module replacement (HMR)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for HMR; exclude node_modules to use container's copy
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy    # Wait for the API to be ready
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5173/"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 3
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Database: PostgreSQL with persistent storage
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      # Named volume for data persistence across restarts
      - pgdata:/var/lib/postgresql/data
      # Optional: mount init scripts to create schemas, seed data, etc.
      # - ./db/init:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: app_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d app_dev"]
      interval: 5s
      timeout: 3s
      start_period: 10s
      retries: 5
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Redis: In-memory cache and message broker
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      start_period: 5s
      retries: 5
    networks:
      - app-network

# =============================================================================
# Named volumes persist data between container restarts
# =============================================================================
volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local

# =============================================================================
# Custom network for service-to-service communication
# Services reference each other by container name (e.g., db, redis)
# =============================================================================
networks:
  app-network:
    driver: bridge
